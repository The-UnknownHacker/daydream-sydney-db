version: '3.8'

services:
  daydream-sydney:
    build: .
    container_name: daydream-sydney
    ports:
      - "1234:1234"
    environment:
      - PORT=1234
      - DOMAIN=sydney.aaravjhamb.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:1234/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      # Coolify labels for domain and SSL
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.routers.daydream-sydney.rule=Host(`sydney.aaravjhamb.com`)"
      - "traefik.http.routers.daydream-sydney.entrypoints=websecure"
      - "traefik.http.routers.daydream-sydney.tls.certresolver=letsencrypt"
      - "traefik.http.services.daydream-sydney.loadbalancer.server.port=5000"
    networks:
      - coolify

networks:
  coolify:
    external: true
